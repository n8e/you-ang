<h3>{{ title }}</h3>
<p>Youtube Search: {{ searchParam }}</p>
<hr>
<form class="form-inline">
  <input name="searchParam" type="text" [(ngModel)]="searchParam" placeholder="Search parameter">
  <button type="submit" (click)="search(searchParam)">Search</button>
</form>
<div class="container">
  <div class="grid">
    <div class="cell" *ngFor="let video of videoResults" >
      <div>
        <div class="title-container">{{video.snippet.title}}</div>
        <iframe width="420" height="315" src={{video.youtubeURL}}></iframe>
        <div class="title-container">{{video.snippet.publishedAt}}</div>
      </div>
    </div>
  </div>
</div>
